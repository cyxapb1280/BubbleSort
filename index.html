<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubble sort</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js" defer></script>
  <script src="js/bundle.js" defer></script>
</head>

<body>

<div class="container">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Bubble sort</h3>
    </div>
    <div class="panel-body"  data-component="page">

      <div class="input-group" data-component="array-input">
        <input type="text" class="form-control" placeholder="Enter array..." data-selector="array-entry">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button" data-selector="sort-button">Sort!</button>
          </span>
      </div>

      <br>


      <div class="panel panel-default">
        <div class="panel-body" data-component="sorting-display">
          Separate numbers with single spaces.
        </div>
      </div>

      <div class="btn-group" data-component="controls">
        <button class="btn btn-default" disabled data-selector="cancel-button">Cancel</button>
        <button class="btn btn-primary" disabled data-selector="next-button">Next</button>
      </div>
    </div>
  </div>
</div>

<script type="text/template" id="sorting-display-template">
  <div class="row elements-container">
    <% elements.forEach(function(element, index) { %>
    <div class="bg-info element" data-value="<%-element%>" data-index="<%-index%>">
      <%-element%>
    </div>
    <% }); %>
  </div>
</script>


</body>
</html>
